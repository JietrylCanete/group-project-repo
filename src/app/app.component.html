<div class="app-container" [ngClass]="{ 'bg-light': account }">
    <!-- main nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-4" *ngIf="account">
        <div class="navbar-nav">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Home</a>
            <a routerLink="/profile" routerLinkActive="active" class="nav-item nav-link">Profile</a>
        </div>
        <div class="navbar-nav ms-auto">
            <a *ngIf="account.role === Role.Admin" routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Admin</a>
            <a routerLink="/account" routerLinkActive="active" class="nav-item nav-link">Account</a>
            <a routerLink="/employees" routerLinkActive="active" class="nav-item nav-link">Employees</a>
            <a routerLink="/departments" routerLinkActive="active" class="nav-item nav-link">Departments</a>
            <a routerLink="/requests" routerLinkActive="active" class="nav-item nav-link">Requests</a>
            <button (click)="logout()" class="btn btn-link nav-item nav-link">Logout</button>
        </div>
    </nav>

    <!-- subnav router outlet -->
    <router-outlet name="subnav"></router-outlet>

    <!-- global alert -->
    <alert></alert>

    <!-- main router outlet -->
    <router-outlet></router-outlet>
</div>
