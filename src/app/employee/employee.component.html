<div class="p-4">
  <div class="container">
    <h1>Employees Page</h1>
    <p>Welcome to the Employees section.</p>

    <table class="table table-striped mt-4" *ngIf="employees.length > 0; else noEmployees">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Accounts</th>
          <th>Position</th>
          <th>Department</th>
          <th>Hire Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.EmployeeID }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.position }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ emp.hireDate | date:'yyyy-MM-dd' }}</td>
          <td>
            <span class="badge bg-success">{{ emp.status }}</span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #noEmployees>
      <p class="text-muted mt-3">No active employees found.</p>
    </ng-template>
  </div>
</div>
